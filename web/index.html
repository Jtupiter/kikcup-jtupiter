<!DOCTYPE html>
<html>
    <head>
        <!-- Card info -->
        <title>PhotoBook</title>
        <meta name="description" content="Ping!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="kik-prefer" content="true">
        <link rel="kik-icon" href="/img/icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <!-- Pages -->
        <div class="app-page" data-page="home">
            <div class="app-topbar">
                <div class="app-title">Photobook</div>
                <div class="app-button right" data-target="view-groups">Groups</div>
            </div>

            <div class="app-content">
                <div class="app-section" id="sec-photo">
                    <div class="app-button" id="btn-cam"><img id="photo" src="img/default.png"></div>
                </div>

                <div class="app-section">
                    <div class="app-button" id="btn-post">Post!</div>
                </div>
            </div>

        </div>
        <div class="app-page" data-page="post-to-group">

            <div class="app-topbar">
                <div class="app-button left" data-back="true">Back</div>
                <div class="app-title">Post to group</div>
            </div>

            <div class="app-content">
                <div id="groups" class="app-section">
                    <ul id="group-list" class="app-list">
                    </ul>
                </div>
            </div>

        </div>
        <div class="app-page" data-page="view-groups">

            <div class="app-topbar">
                <div class="app-button left" data-back="true">Back</div>
                <div class="app-title">View Groups</div>
            </div>

            <div class="app-content">
                <div id="groups" class="app-section">
                    <ul id="group-edit-list" class="app-list">
                    </ul>
                </div>
                <div class="app-section">
                    <input class="app-input" id="new-group" placeholder="(Enter groupname here)"></input>
                    <div class="app-button" id="add-new-group">Create a new group!</div>
                </div>
            </div>

        </div>
        <div class="app-page" id="group-photos" data-page="group-photos">

            <div class="app-topbar">
                <div class="app-button left" data-target="home">Back</div>
                <div class="app-title"></div>
                <div class="app-button right" id="invite">Invite</div>
            </div>

            <div class="app-content">
                <!-- fyi images get loaded in here -->
            </div>

        </div>
        <div class="app-page" id="photopage" data-page="photopage">

            <div class="app-topbar">
                <div class="app-button left" data-back="true">Back</div>
                <div class="app-title">Photobook</div>
            </div>
            <div class="app-content">
                <img id="pagephoto">
            </div>

        </div>
        <div class="app-page" id="loading" data-page="loading">

            <div class="app-topbar">
                <div class="app-button left" data-back="true">Back</div>
                <div class="app-title">Loading...</div>
            </div>
            <div class="app-content">
                <div class="app-section">
                    <p>Free mongoDB hosting is slow af, please wait lol</p>
                </div>
            </div>

        </div>

        <!-- Scripts -->
        <script src="http://zeptojs.com/zepto.min.js"></script>
        <script src="http://cdn.kik.com/cards/0/cards.js"></script>
        <script src="http://cdn.kik.com/app/1/app.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
