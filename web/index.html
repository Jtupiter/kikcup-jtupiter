<!DOCTYPE html>
<html ng-app>
    <head>
        <!-- Card info -->
        <title>Ping!</title>
        <meta name="description" content="Ping!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="kik-prefer" content="true">
        <link rel="kik-icon" href="/img/icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <!-- Pages -->
        <div ng-controller="PingCtrl">
            <div class="app-page" data-page="home">
                <div class="app-topbar">
                    <div class="app-title">Photobook</div>
                    <div class="app-button right" data-target="contacts"><img>Groups</div>
                </div>

                <div class="app-content">
                    <div class="app-section" id="sec-photo">
                        <div class="app-button" id="btn-cam"><img id="photo" src="img/iphoto.png"></div>
                    </div>

                    <div class="app-section">
                        <div class="app-button" id="btn-post">Post!</div>
                    </div>
                </div>

            </div>
            <div class="app-page" data-page="post-to-group">

                <div class="app-topbar">
                    <div class="app-button left" data-back="true" data-autotitle="true"></div>
                    <div class="app-title">Post to group</div>
                </div>

                <div class="app-content">
                    <div id="groups" class="app-section">
                        <ul id="groupList" class="app-list">
                            <label>Groups:</label>
                            <li class="receiver" ng-repeat="group in user.groups">{{ group.name }}</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <!-- Scripts -->
        <script src="http://zeptojs.com/zepto.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="http://cdn.kik.com/cards/0/cards.js"></script>
        <script src="http://cdn.kik.com/app/1/app.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/controllers.js"></script>
    </body>
</html>
