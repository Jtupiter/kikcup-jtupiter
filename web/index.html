<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <!-- Card info -->
        <title>Ping!</title>
        <meta name="description" content="Ping!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="kik-prefer" content="true">
        <link rel="kik-icon" href="/img/icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <!-- Pages -->

        <div class="app-page" data-page="home">
            <div class="app-topbar">

                <div class="app-title">Ping!</div>

            </div>
            <div class="app-content">

                <div class="app-section">
                    <div class="app-button" id="camBtn"><img id="photo" src="/img/icon.png"></div>
                </div>

                <div class="app-section">
                    <textarea class="app-input" id="message" placeholder="(optional: enter a message)"></textarea>
                    <div class="app-button" id="sendBtn">Send</div>
                </div>

            </div>
        </div>

        <div class="app-page" data-page="contacts">
            <div class="app-topbar">
                <div class="app-button left" data-back="true" data-autotitle="true"></div>
                <div class="app-title">Contact</div>
            </div>
            <div class="app-content">
                <div class="first-name"></div>
                <div class="last-name"></div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/zerver/API.js"></script>
        <script src="http://zeptojs.com/zepto.min.js"></script>
        <script src="http://cdn.kik.com/cards/0/cards.js"></script>
        <script src="http://cdn.kik.com/app/1/app.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
