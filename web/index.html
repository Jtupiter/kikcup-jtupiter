<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <!-- Card info -->
        <title>Ping!</title>
        <meta name="description" content="Ping!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="kik-prefer" content="true">
        <link rel="kik-icon" href="/img/icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <!-- Pages -->

        <div class="app-page" data-page="home">
            <div class="app-topbar">
                <div class="app-title">Ping!</div>
                <div class="app-button right" data-target="contacts"><img>Contacts</div>
            </div>
            <div class="app-content">

                <div class="app-section">
                    <div class="app-button" id="camBtn"><img id="photo" src="/img/icon.png">Take Photo</div>
                </div>

                <div class="app-section">
                    <textarea class="app-input" id="photoDescription" placeholder="Description"></textarea>
                    <div class="app-button" id="msgBtn">Send</div>
                </div>                

            </div>
        </div>

        <div class="app-page" data-page="contacts">
            <div class="app-topbar">
                <div class="app-button left" data-back="true" data-autotitle="true">Back</div>
                <div class="app-title">Contacts</div>
            </div>
            <div class="app-content">
                <div id="groups" class="app-section">
                    <div class="listHeader">Groups:</div>
                    <ul id="groupList" class="app-list">
                        <li class="receiver">The girls next door</li>
                    </ul>
                </div>
                <div id="contacts" class="app-section">
                    <div class="listHeader">Contacts:</div>
                    <ul id="contactList" class="app-list">
                        <li class="receiver">Charles Lin</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/zerver/API.js"></script>
        <script src="http://zeptojs.com/zepto.min.js"></script>
        <script src="http://cdn.kik.com/cards/0/cards.js"></script>
        <script src="http://cdn.kik.com/app/1/app.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
