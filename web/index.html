<!DOCTYPE html>
<html ng-app>
    <head>
        <!-- Card info -->
        <title>Ping!</title>
        <meta name="description" content="Ping!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="kik-prefer" content="true">
        <link rel="kik-icon" href="/img/icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <!-- Pages -->
        <div ng-controller="PingCtrl">
            <div class="app-page" data-page="home">
                <div class="app-topbar">
                    <div class="app-title">Ping!</div>
                    <div class="app-button right" data-target="contacts"><img>Contacts</div>
                    <div class="app-button left" data-target="receiving">test</div>

                </div>
                <div class="app-content">

                    <div class="app-section" id="secPhoto">
                        <div class="app-button" id="camBtn"><img id="photo" src="/img/iphoto.png"></div>
                    </div>

                    <div class="app-section" id="secMessage">
                        <textarea class="app-input" id="message" placeholder="(optional: enter a message)"></textarea>
                        <div class="app-button" id="sendBtn" data-target="contacts">Send</div>
                    </div>

                </div>
            </div>

            <div class="app-page" data-page="contacts">
                <div class="app-topbar">
                    <div class="app-button left" data-back="true" data-autotitle="true">Back</div>
                    <div class="app-title">Contacts</div>
                </div>
                <div class="app-content">
                    <div id="groups" class="app-section">
                        <div class="listHeader">Groups:</div>
                        <ul id="groupList" class="app-list">
                            <li class="receiver" ng-repeat="group in user.groups">{{ group.name }}</li>
                        </ul>
                    </div>
                    <div id="contacts" class="app-section">
                        <div class="listHeader">Contacts:</div>
                        <ul id="contactList" class="app-list">
                            <li class="receiver">Charles Lin</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="app-page" data-page="receiving">
                <div class="app-topbar"> 
                    <div class="app-button left" data-back="true">testback</div>
                    <div class="app-title">Ping!</div>
                </div>
                <div class="app-content">
                    <img id="received-photo" src="/img/iphoto.png">
                    <div class="app-button thumbBtn" id="thumbsUp">:)</div>
                    <div class="app-button thumbBtn" id="thumbsDown">:(</div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="http://zeptojs.com/zepto.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="http://cdn.kik.com/cards/0/cards.js"></script>
        <script src="http://cdn.kik.com/app/1/app.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/controllers.js"></script>
    </body>
</html>
